<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/cz.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="app"
     style="background-color: #f2f2f2;max-width: 700px;margin-left: auto;margin-right: auto;position: relative;overflow: auto;padding-top: 35px">
    <div class="header">
        修改密码
    </div>
    <div>
        <ul class="cztx">
            <li>新密码<input class="txyh" id="password" type="password" placeholder="请输入您的新密码"></li>
            <li>确认密码<input class="txyh" id="confirm" type="password" placeholder="请确认您的新密码"></li>
        </ul>
    </div>
    <div style="position: fixed;bottom: 5%;width: 100%;max-width: 700px">
        <button class="but btn btn-info" onclick="recover_password()">保存</button>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function () {
        })
        function recover_password() {
            $.ajax({
                url:'/api/accounts/recover_password',
                type:'post',
                data:{
                    confirm:$('#confirm').val(),
                    password:$('#password').val()
                },
                success:function (data) {
                    if(data.code==0){
                        alert('修改成功')
                        window.location.href='cz.html'
                    }else{
                        alert(data.msg)
                    }
                }
            })
        }
    </script>
</div>
</body>
</html>
