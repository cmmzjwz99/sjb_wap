    function showView(id) {
        if (id == 'login_view'){
            $('#login_view').hide()
            $('#regist_view').show()
        } else {
            $('#regist_view').hide()
            $('#login_view').show()
        }
    }

    function login() {
        var phoneNum = document.getElementById('phone').value;
        var pwd = document.getElementById('password').value;
        if (phoneNum.length != 11 ){
            alert("请输入11位手机号！");
            return;
        } else if(!phoneNum.match(/^[1][3,4,5,6,7,8][0-9]{9}$/)) {

            return;
        }
