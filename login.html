<script>

    function showView(id) {
        if (id == 'login_view') {
            $('#login_view').hide()
            $('#regist_view').show()
        } else {
            $('#regist_view').hide()
            $('#login_view').show()
        }
    }

    function login() {
        var phoneNum = document.getElementById('phone').value;
        var pwd = document.getElementById('password').value;
        if (phoneNum.length != 11) {
            alert("请输入11位手机号！");
            return;
        } else if (!phoneNum.match(/^[1][3,4,5,6,7,8][0-9]{9}$/)) {
            this.alert("请输入正确的手机号！");
            return;
        }

        if (pwd.length == 0) {
            alert("请输入密码");
            return;
        }

        $.ajax({
            url: "/api/accounts/login.json",
            data: {
                "user[login]": phoneNum,
                "user[password]": pwd,
            },    //参数值
            type: 'post',
            success: function (data) {
                if (data.code == 0) {
                    alert("登录成功")
                    $.cookie('login_id', phoneNum, {expires: 90, path: '/'});
                    $.cookie('pwd', pwd, {expires: 90, path: '/'});
                    window.location.href = 'index.html'
                } else {
                    alert(data.msg.error)

            },
            error: function () {

            }
        });
    }
